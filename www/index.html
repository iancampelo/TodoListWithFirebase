<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Todo List</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ListCtrl">
    <ion-header-bar class="top">
      <h1 class="title">Todo List</h1>
      <button class="button button-icon ion-plus-circled" ng-click="addItem()"></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in items" ng-class="{'purchased' : item.status == 'purchased', 'clear': item.status == 'clear'}">
          {{item.name}}
          <ion-option-button class="button-royal" ng-click="purchaseItem(item)">
              <i class="icon ion-checkmark"></i>
          </ion-option-button>
          <ion-option-button class="button-calm" ng-click="unPurchaseItem(item)">
            <i class="icon ion-ios-checkmark"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
