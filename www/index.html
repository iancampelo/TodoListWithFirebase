<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Todo List</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="todo" ng-controller="ListCtrl">
    <ion-header-bar class="top">
      <h1 class="title">Todo List</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in items" ng-class="appliedClass(item)">
          {{item.name}}
          <ion-option-button ng-class="appliedClass(item)" ng-click="completeItem(item)">
              <i ng-class="{'icon ion-thumbsdown':item.status == 'completed','icon ion-thumbsup':item.status == 'uncompleted'}"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="removeItem(item)">
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-class="{'mdl-button--floating-action':items.length > 0}" style="margin-left: 80%;" ng-click="addItem()" >
        <i class="material-icons">add</i>
      </button>
    </ion-content>
  </body>
</html>
